
<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <title>Παιχνίδι Μνήμης</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<canvas id="fireworksCanvas"></canvas>

<body>
  <div id="game-container">
    <h1>Παιχνίδι Μνήμης</h1>
    <div id="controls">
      <select id="languageSelect">
        <option value="el">🇬🇷 Ελληνικά</option>
        <option value="en">🇬🇧 English</option>
        <option value="de">🇩🇪 Deutsch</option>
        <option value="fr">🇫🇷 Français</option>
        <option value="it">🇮🇹 Italiano</option>
      </select>
     <select id="gameType">
		<option value="letters">Γράμματα</option>
		<option value="numbers">Αριθμοί</option>
		<option value="colors">Χρώματα</option>
		<option value="images">Εικόνες</option>
		<option value="animals">Ζωάκια</option>
	 </select>

      <select id="difficulty">
        <option value="easy">Εύκολο</option>
        <option value="medium">Μεσαίο</option>
        <option value="hard">Δύσκολο</option>
      </select>
      <button id="restartBtn">Ξεκίνα ξανά</button>
    </div>
    <div id="board"></div>
        <div id="status-bar">
		<div id="timer">Χρόνος: 0</div>
		<div id="score">Σκορ: 0</div>
		<button id="soundToggle" title="Ήχος ενεργός">🔊</button>
		</div>
    <div id="win-message" style="display:none;"></div>
  </div>
  <script src="script.js"></script>
  <footer id="credits">
    Designed by Charis Myserlis (C)2025
  </footer>
</body>
</html>
